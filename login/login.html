    <title>Login</title>

    <link rel="stylesheet" href="./login.css">

<body>
    <div class="back">
        <div class="nav">
            <div class="logo">
                <h1 class="red">San</h1>
                <h1 class="yellow">b</h1>
                <h1 class="green">lox</h1>
            </div>
        </div>
        <h1 class="central">Login into your account, and let the fun begin from there!</h1>
    </div>
    <h2 class="logger">Fill out the login fields below</h2>
    <div class="login">
        <form id="loginForm">
            <input type="mail" id="mail"    placeholder="Enter your email">
            <p id="ee_err"></p>
            <input type="password" id="passs"    placeholder="Enter your password">
            <p id="pp_err"></p>
            <!-- <a href="../main/main.html" id="enter" class="button">Submit</a> -->
            <button id="submit">Login</button>
            <p id="nonExisting"></p>
        </form>
    </div>
    <div class="femi">
        <h2>Yet to sign up? Do it here</h2>
        <a href="../signup/sign.html">Sign up</a>
    </div>
    <script src="./login.js"></script>
